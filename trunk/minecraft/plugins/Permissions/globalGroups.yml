        default: false
        info:
            prefix: '&b'
            suffix: '&f'
            build: true
        inheritance:
            - Peon
        permissions:
            - 'lwc.mod'
            - '-tombstone.freesign'
            - '-tombstone.freechest'
    Admins:
        default: false
        info:
            prefix: '&4'
            suffix: '&f'
            build: true
        permissions:
            - '*'
            - 'nocheat.*'
            - '-tombstone.freesign'
            - '-tombstone.freechest'
